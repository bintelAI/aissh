<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #00f3ff;
            -webkit-app-region: drag;
        }

        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cyber-circle {
            position: absolute;
            border: 2px solid transparent;
            border-top-color: #00f3ff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            border-bottom-color: #bc13fe;
            animation-duration: 3s;
        }

        .circle-2 {
            width: 120px;
            height: 120px;
            border-left-color: #00f3ff;
            animation-duration: 2s;
            animation-direction: reverse;
        }

        .circle-3 {
            width: 90px;
            height: 90px;
            border-right-color: #bc13fe;
            animation-duration: 1.5s;
        }

        .logo-text {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-text {
            margin-top: 10px;
            font-size: 12px;
            color: #bc13fe;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hex-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="hex-bg"></div>
    <div class="loader-container">
        <div class="cyber-circle circle-1"></div>
        <div class="cyber-circle circle-2"></div>
        <div class="cyber-circle circle-3"></div>
    </div>
    <div class="logo-text">BINTEL AI</div>
    <div class="status-text">INITIALIZING SYSTEMS...</div>
</body>
</html>
